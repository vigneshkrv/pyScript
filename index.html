<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <title>Document</title>
    <py-env>
        - numpy
    </py-env>
</head>
<body>
    <div class="container">
        <div>
            <div id="output" class="text-3xl"></div>
            <py-script>
                def sumNum(x,y):
                    return x+y
                sum = sumNum(2,7)
                pyscript.write('output',sum)
            </py-script>
            <!-- py-repl shows the python interpreter -->
            <py-repl></py-repl>
        </div>
        <hr class="m-5">
        <div>
            <div id="output2" class="text-3xl"></div>
            <py-script>
                import math
                pyscript.write('output2',math.sqrt(14))
            </py-script>
        </div>
        <hr class="m-5">
        <div>
            <div id="output3" class="text-3xl"></div>
            <py-script>
                import numpy as np
                arr = np.array([22,32,45,75,12,10])
                pyscript.write('output3',f"my array is {arr}")
            </py-script>
        </div>
        <hr class="m-5">
        <div>
            <div id="output4" class="text-3xl"></div>
            <py-script src="./main.py"> </py-script>
        </div>
        
    </div>
    
</body>
</html>
